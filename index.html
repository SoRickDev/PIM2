<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ACADETECH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <main class="login-page">
        <div class="acadetech-card">
            <header class="card-header">
                <h1>ACADETECH</h1>
                <p>Universidade de Tecnologia</p>
            </header>
            <h2>Acesse a Plataforma</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="seuemail@acadetech.com" aria-label="Endereço de Email">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="********" aria-label="Senha">
                </div>
                <div class="form-options">
                     <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                </div>
                <button type="submit" class="submit-btn">ENTRAR</button>
            </form>
            <p class="signup-link">
                Ainda não faz parte da ACADETECH? <a href="#">Crie sua conta</a>
            </p>
        </div>
    </main>
<script type="module" src="/index.tsx"></script>
</body>
</html>
