<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Acadêmico - Login</title>
  <link rel="icon" type="image/png" href="logosesc.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0b0b;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #00ff9d;
      color: #000;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 1.3em;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
    }

    .box {
      background-color: #141414;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ff9d44;
      width: 350px;
    }

    h2 {
      color: #00ff9d;
      text-align: center;
      border-bottom: 2px solid #00ff9d;
      padding-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background-color: #1f1f1f;
      color: #fff;
    }

    button {
      width: 100%;
      background-color: #00ff9d;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #00d87d;
    }

    .toggle {
      text-align: center;
      margin-top: 15px;
      color: #00ff9d;
      cursor: pointer;
      font-size: 0.9em;
    }

    .hidden {
      display: none;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Portal Acadêmico</header>

  <div class="container">
    <div class="box">
      <h2 id="titulo">Login</h2>

      <div id="form-login">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="senha" placeholder="Senha" required />
        <button onclick="login()">Entrar</button>
        <p class="toggle" onclick="toggleCadastro()">Não tem conta? Cadastre-se</p>
      </div>

      <div id="form-cadastro" class="hidden">
        <input type="text" id="nome" placeholder="Nome completo" required />
        <input type="text" id="cpf" placeholder="CPF (somente números)" required maxlength="11" />
        <input type="date" id="datanasc" required />
        <input type="text" id="telefone" placeholder="Telefone" required />
        <input type="email" id="email-cad" placeholder="Email" required />
        <input type="password" id="senha-cad" placeholder="Senha" required />

        <select id="tipo-usuario" onchange="mostrarCurso()">
          <option value="">Selecione o tipo de usuário</option>
          <option value="2">Professor</option>
          <option value="3">Aluno</option>
        </select>

        <div id="curso-div" class="hidden">
          <select id="curso"></select>
        </div>

        <button onclick="cadastrar()">Cadastrar</button>
        <p class="toggle" onclick="toggleCadastro()">Já tem conta? Fazer login</p>
      </div>

      <p class="message" id="mensagem"></p>
    </div>
  </div>

  <script>
    const API = "http://127.0.0.1:5000";

    // Função helper para decodificar o Token JWT
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        return null; // Token inválido ou expirado
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Modificado: Checa o token, não o 'usuario'
      const token = localStorage.getItem("token");
      if (token) {
        const usuario = parseJwt(token);
        
        // Se o token for válido e não expirado
        if (usuario && usuario.exp * 1000 > Date.now()) {
          if (usuario.id_nivel === 2) window.location.href = "professor.html";
          else if (usuario.id_nivel === 3) window.location.href = "aluno.html";
        } else {
          localStorage.removeItem("token"); // Limpa token expirado/inválido
        }
      } else {
        carregarCursos(); // Carrega cursos apenas se não estiver logado
      }
    });

    function toggleCadastro() {
      document.getElementById("form-login").classList.toggle("hidden");
      document.getElementById("form-cadastro").classList.toggle("hidden");
      const titulo = document.getElementById("titulo");
      titulo.textContent = titulo.textContent === "Login" ? "Cadastro" : "Login";
      document.getElementById("mensagem").textContent = "";
    }

    function mostrarCurso() {
      const tipo = document.getElementById("tipo-usuario").value;
      document.getElementById("curso-div").classList.toggle("hidden", tipo === "");
    }

    // (Sem modificação - Rota pública)
    async function carregarCursos() {
      try {
        const res = await fetch(`${API}/api/cursos`);
        const cursos = await res.json();
        const select = document.getElementById("curso");
        select.innerHTML = "<option value=''>Selecione o curso</option>";
        cursos.forEach(c => {
          const opt = document.createElement("option");
          opt.value = c.id_curso;
          opt.textContent = c.nome_curso;
          select.appendChild(opt);
        });
      } catch (err) {
        console.error("Erro ao carregar cursos:", err);
      }
    }

    // (Função de Login Modificada)
    async function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const msg = document.getElementById("mensagem");

      if (!email || !senha) {
        msg.textContent = "Preencha todos os campos.";
        msg.style.color = "orange";
        return;
      }

      try {
        const res = await fetch(`${API}/api/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha })
        });
        const dados = await res.json();

        if (!res.ok) {
          msg.textContent = dados.erro || "Erro no login.";
          msg.style.color = "red";
          return;
        }

        // Modificado: Salva o TOKEN, não o usuário
        const token = dados.token;
        localStorage.setItem("token", token);

        // Decodifica o token para saber o nível
        const usuario = parseJwt(token);

        msg.textContent = "Login bem-sucedido!";
        msg.style.color = "#00ff9d";

        setTimeout(() => {
          if (usuario.id_nivel === 2) window.location.href = "professor.html";
          else if (usuario.id_nivel === 3) window.location.href = "aluno.html";
        }, 1000);

      } catch (err) {
        msg.textContent = "Erro ao conectar ao servidor.";
        msg.style.color = "red";
      }
    }

    // (Sem modificação - Rota pública)
    async function cadastrar() {
      const nome = document.getElementById("nome").value;
      const cpf = document.getElementById("cpf").value;
      const datanasc = document.getElementById("datanasc").value;
      const telefone = document.getElementById("telefone").value;
      const email = document.getElementById("email-cad").value;
      const senha = document.getElementById("senha-cad").value;
      const id_nivel = document.getElementById("tipo-usuario").value;
      const id_curso = document.getElementById("curso").value;
      const msg = document.getElementById("mensagem");

      if (!nome || !cpf || !datanasc || !telefone || !email || !senha || !id_nivel) {
        msg.textContent = "Preencha todos os campos.";
        msg.style.color = "orange";
        return;
      }

      try {
        const res = await fetch(`${API}/api/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, cpf, datanasc, telefone, email, senha, id_nivel, id_curso })
        });

        const dados = await res.json();

        if (!res.ok) {
          msg.textContent = dados.erro || "Erro no cadastro.";
          msg.style.color = "red";
          return;
        }

        msg.textContent = "Cadastro realizado com sucesso! Faça login.";
        msg.style.color = "#00ff9d";

        setTimeout(() => toggleCadastro(), 1500);

      } catch (err) {
        msg.textContent = "Erro ao conectar ao servidor.";
        msg.style.color = "red";
      }
    }
  </script>
</body>
</html>
