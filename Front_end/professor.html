<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Professor - Sistema Acadêmico</title>
  <link rel="icon" type="image/png" href="logosesc.png" />
  <style>
    /* ===========================
       TEMA NEON (Baseado no style.css)
       =========================== */
    :root {
      --cor-fundo: #0b0b0b;
      --cor-caixa: #141414;
      --cor-texto: #ffffff;
      --cor-neon: #00ff9d;
      --cor-neon-escuro: #00cc7d;
      --cor-erro: #ff5252;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--cor-fundo);
      color: var(--cor-texto);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--cor-neon);
      color: #000;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 1.3em;
      position: relative;
      box-shadow: 0 0 15px var(--cor-neon-escuro);
    }

    .logout-btn {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background-color: var(--cor-erro);
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background-color: #e63e3e;
      box-shadow: 0 0 10px rgba(255, 82, 82, 0.5);
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .info-box {
      background-color: var(--cor-caixa);
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 0 15px #00ff9d22;
      border: 1px solid #333;
    }

    h2 {
      color: var(--cor-neon);
      border-bottom: 2px solid var(--cor-neon);
      padding-bottom: 10px;
      margin-top: 0;
    }

    label {
      font-weight: bold;
      color: var(--cor-neon);
    }

    select {
      background-color: #1f1f1f;
      color: white;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #111;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #333;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: var(--cor-neon);
      color: #000;
      font-weight: 800;
    }

    tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    tr:hover {
      background-color: #252525;
    }

    input[type="number"] {
      background-color: #2a2a2a;
      color: var(--cor-neon);
      border: 1px solid #444;
      border-radius: 4px;
      padding: 5px;
      width: 70px;
      text-align: center;
      font-weight: bold;
    }

    /* Destaque para a média calculada via C */
    .media-display {
      font-size: 1.1em;
      color: #fff;
      background-color: #333;
      padding: 5px 10px;
      border-radius: 4px;
    }

    .save-btn {
      background-color: var(--cor-neon);
      border: none;
      color: #000;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9em;
      transition: 0.2s;
    }

    .save-btn:hover {
      background-color: var(--cor-neon-escuro);
      transform: scale(1.05);
    }

    #status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      min-height: 20px;
    }
    
    .obs-text {
        font-size: 0.85em;
        color: #aaa;
        margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    Portal do Professor
    <button class="logout-btn" onclick="logout()">Sair</button>
  </header>

  <div class="container">
    <div class="info-box" id="prof-info">
      <h2>Meus Dados</h2>
      <p><strong>Professor:</strong> <span id="prof-nome">Carregando...</span></p>
      <p class="obs-text">Nível de Acesso: Docente</p>
    </div>

    <div class="info-box">
      <h2>Gerenciamento de Notas</h2>
      
      <label for="turmaSelect">Selecione a Turma:</label>
      <select id="turmaSelect" onchange="carregarAlunos()">
        <option value="">Carregando turmas...</option>
      </select>


      <table id="tabela-alunos">
        <thead>
          <tr>
            <th>Aluno</th>
            <th>Matrícula</th>
            <th>Nota Prova <br><span style="font-size:0.8em">(Peso 7.0)</span></th>
            <th>Atividade <br><span style="font-size:0.8em">(Peso 3.0)</span></th>
            <th>Média Final <br><span style="font-size:0.8em">(Via C)</span></th>
            <th>Freq. (%)</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="7">Selecione uma turma para carregar os alunos.</td></tr>
        </tbody>
      </table>
      <div id="status"></div>
    </div>
  </div>

  <script>
    // ==================================================================
    // CONFIGURAÇÃO DE REDE (Requisito LAN/Cliente-Servidor)
    // ==================================================================
    // Detecta automaticamente o IP da máquina para funcionar na rede local
    const API_HOST = window.location.hostname; 
    const API_PORT = "5000";
    const API = `http://${API_HOST}:${API_PORT}`;

    // Variáveis globais de autenticação
    let authToken = null;
    let usuario = null;

    // Função helper para decodificar Token JWT
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        return null;
      }
    }

    // ==================================================================
    // INICIALIZAÇÃO
    // ==================================================================
    document.addEventListener("DOMContentLoaded", async () => {
      authToken = localStorage.getItem("token");
      
      // 1. Validação de Segurança
      if (!authToken) {
        logout(); 
        return;
      }
      
      usuario = parseJwt(authToken);

      // Verifica expiração e nível de acesso (Professor = 2)
      if (!usuario || usuario.id_nivel !== 2 || (usuario.exp * 1000) < Date.now()) {
        alert("Sessão expirada ou acesso não autorizado.");
        logout();
        return;
      }

      // 2. Preenche dados na tela
      document.getElementById("prof-nome").textContent = usuario.nome;

      // 3. Carrega as turmas do professor
      await carregarTurmas();
    });

    // ==================================================================
    // FUNÇÕES DE DADOS
    // ==================================================================
    async function carregarTurmas() {
      try {
        const res = await fetch(`${API}/api/professor/turmas`, {
            method: 'GET',
            headers: { 'Authorization': `Bearer ${authToken}` }
        });
        
        if (res.status === 401) { logout(); return; }
        if (!res.ok) throw new Error("Erro ao buscar turmas.");

        const turmas = await res.json();
        const select = document.getElementById("turmaSelect");
        select.innerHTML = "<option value=''>Selecione uma turma...</option>";

        turmas.forEach(t => {
          const opt = document.createElement("option");
          opt.value = t.id_turma;
          opt.textContent = `${t.nome_disciplina} (${t.ano_semestre}) - ${t.nome_curso}`;
          select.appendChild(opt);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("status").textContent = "Erro ao conectar ao servidor.";
        document.getElementById("status").style.color = "red";
      }
    }

    async function carregarAlunos() {
      const idTurma = document.getElementById("turmaSelect").value;
      const tbody = document.querySelector("#tabela-alunos tbody");
      const status = document.getElementById("status");

      if (!idTurma) {
        tbody.innerHTML = "<tr><td colspan='7'>Selecione uma turma acima.</td></tr>";
        return;
      }

      status.textContent = "Carregando e ordenando alunos...";
      status.style.color = "var(--cor-neon)";

      try {
        // Esta rota retorna os alunos ordenados pelo Bubble Sort (Backend Python) [cite: 38]
        const res = await fetch(`${API}/api/professor/turmas/${idTurma}/alunos`, {
            headers: { 'Authorization': `Bearer ${authToken}` }
        });
        
        if (res.status === 401) { logout(); return; }
        
        const alunos = await res.json();
        tbody.innerHTML = "";

        if (alunos.length === 0) {
            tbody.innerHTML = "<tr><td colspan='7'>Nenhum aluno encontrado nesta turma.</td></tr>";
            status.textContent = "";
            return;
        }
        
        alunos.forEach(a => {
          const row = document.createElement("tr");
          
          // Inputs para Nota Prova e Trabalho (Necessários para o C) 
          // Nota: O banco só guarda a "nota_final", então aqui deixamos os inputs em branco 
          // ou pré-populados se você criasse colunas extras no banco. 
          // Para simplificar o PIM, usamos inputs para cálculo "na hora".
          
          row.innerHTML = `
            <td style="text-align:left; padding-left:15px;">${a.nome}</td>
            <td>${a.matricula}</td>
            <td><input type="number" id="prova-${a.id_user}" min="0" max="10" step="0.1" placeholder="P1"></td>
            <td><input type="number" id="trab-${a.id_user}" min="0" max="10" step="0.1" placeholder="T1"></td>
            <td><span class="media-display" id="media-${a.id_user}">${a.nota_final !== null ? a.nota_final : '-'}</span></td>
            <td><input type="number" id="freq-${a.id_user}" min="0" max="100" value="${a.frequencia !== null ? a.frequencia : ''}"></td>
            <td><button class="save-btn" onclick="calcularSalvar(${a.id_user})">Calcular & Salvar</button></td>
          `;
          tbody.appendChild(row);
        });
        status.textContent = `${alunos.length} alunos carregados e ordenados por nota (Decrescente).`;
        
      } catch (err) {
        console.error(err);
        status.textContent = "Erro ao carregar lista de alunos.";
        status.style.color = "red";
      }
    }

    // ==================================================================
    // CÁLCULO E SALVAMENTO (Integração com C) 
    // ==================================================================
    async function calcularSalvar(idAluno) {
      const idTurma = document.getElementById("turmaSelect").value;
      const status = document.getElementById("status");

      // Pega os valores dos inputs
      const notaProva = document.getElementById(`prova-${idAluno}`).value;
      const notaTrab = document.getElementById(`trab-${idAluno}`).value;
      const freq = document.getElementById(`freq-${idAluno}`).value;

      // Validação básica frontend
      if (notaProva === "" || notaTrab === "" || freq === "") {
        alert("Por favor, preencha as notas de Prova, Trabalho e a Frequência.");
        return;
      }

      status.textContent = "Processando cálculo via Módulo C...";
      status.style.color = "#ffa726"; // Laranja

      try {
        // Chama a rota do Backend Python que executa o subprocesso C
        const res = await fetch(`${API}/api/professor/calcular_nota`, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Authorization": `Bearer ${authToken}` 
          },
          body: JSON.stringify({
            id_turma: idTurma,
            id_aluno: idAluno,
            nota_prova: notaProva,
            nota_trabalho: notaTrab,
            frequencia: freq
          })
        });

        const data = await res.json();

        if (res.ok) {
          // Atualiza a visualização da média com o valor retornado pelo C
          const spanMedia = document.getElementById(`media-${idAluno}`);
          spanMedia.textContent = data.media;
          
          // Efeito visual de sucesso
          spanMedia.style.backgroundColor = "#00ff9d";
          spanMedia.style.color = "#000";
          setTimeout(() => {
            spanMedia.style.backgroundColor = "#333";
            spanMedia.style.color = "#fff";
          }, 1000);

          status.textContent = "Sucesso! Média calculada pelo C e salva no banco.";
          status.style.color = "var(--cor-neon)";
        } else {
          alert("Erro: " + (data.erro || "Falha ao calcular."));
          status.textContent = "Erro ao processar.";
          status.style.color = "red";
        }

      } catch (err) {
        console.error(err);
        alert("Erro de comunicação com o servidor.");
      }
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
